{% extends 'base.html' %}
{% load bootstrap5%}

{% block content %}

{% if request.resolver_match.url_name == 'create' %}
<h1>CREATE</h1>
{% else %}
<h1>UPDATE</h1>
{% endif %}

<form method="POST">
{% csrf_token %}
{% bootstrap_form form %}
<button class="btn btn-primary">작성</button>
</form>


{% endblock content %}
