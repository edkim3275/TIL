<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Vue인스턴스가 적용되어있는 것 -->
  <div id="app">

    <!-- v-text || {{}} === innerText -->
    <p>{{ message }}</p>

    <!-- v-show => css display 속성을 컨트롤 -->
    <!-- <p v-show="isVisible">
      Visible!!
    </p> -->

    <!-- v-if/v-else-if/v-else => 조건식 -->
    <p v-if="username === 'admin">admin 님 환영홥니다.</p>
    <p v-else-if="usename === 'manager'">manager 어서오고.</p>
    <p v-else>고갱님 안녕하세요.</p>

    <!-- v-for => 유일하게, ""안에 JS가 아닌 문법이 들어갈 수 있음 | v-for가 붙은 요소가 반복 됨-->
    <div v-for="todo in todos">
      <h2>{{ todo.title }}</h2>
      <p>{{ todo.content</p>
    </div>

    <!-- v-bind => 속성값 연결 -->
    <!-- <img v-bind:src="img.url" v-bind-alt="img.desc"> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 우리가 사용할 script -->
  <script>
    const obj = {  // 특정 속성들을 정의(선언) 합니다.
      el: '#app',
      data: {
        message: '오오 Vuetiful!',
        tag: '<h1>hi</h1>',
        isVisible: false,
        username: 'admin',
        todos: [
          {title: '밥먹기', content: '맛있는 걸로'},
          {title: '공부하기', content: 'Vue.js'},
        ],
        img: {
          url: 'https://picsum.photos/200/300',
          desc: '랜덤한 이미지가 나옵니다.',
        },
        // imgUrl: 'https://picsum.photos/200/300',
        // imgDesc: '랜덤한 이미지가 나옵니다.',
      },
      methods: {},
      computed: {},
    }

    const vm = new Vue(obj)
  </script>
</body>
</html>
