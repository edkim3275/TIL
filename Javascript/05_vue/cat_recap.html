<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Image</title>
</head>
<body>
  <div id="app">
    <h1>Cat Image</h1>
    <div v-show="imgUrl">
      <img v-bind:src="imgUrl" alt="cat-img">
    </div>
    <div>
      <button @click="fetchCatImage">Get Cat</button>
    </div>
  </div>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        imgUrl: '',
      },
      methods: {
        fetchCatImage () {
          const API_URL = 'https://api.thecatapi.com/v1/images/search'
          axios.get(API_URL)
            .then(res => this.imgUrl = res.data[0].url)
            .catch(err => console.error(err))
            // .then((res) => 
            //   this.imgUrl = res.data[0].url
            // )
            // .watch((err) => console.log(err))
        },
      },
    })
  </script>
</body>
</html>
