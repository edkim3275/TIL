<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo app</title>
</head>
<body>
  <form action="">
    <input id="inputTag" type="text">
    <input id="addTodoBtn" value="Add" type="submit">
  </form>
  <ul>
    <li>첫번째 할 일</li>
  </ul>
  <script>
    function onClick(event) {
      // 새로운창 띄우지 않도록 해주기
      event.preventDefault()
      // input태그 가져오기(선택)
      const inputTag = document.querySelector('#inputTag') 
      // input태그에 적혀진 내용 담기
      const inputData = inputTag.value
      // 빈 값인 데이터 입력방지
      if (inputData == '') {
        alert('빈칸을 채워주세요')
        return
      }
      // 새로운 li태그 생성한 후
      const liTag = document.createElement('li')
      // inputData 담기
      liTag.innerText = inputData
      // ul태그 가져오기(선택)
      const ulTag = document.querySelector('ul')
      // ul태그에 li태그 추가(append, appendChild, prepend)
      ulTag.appendChild(liTag)
      // input태그 초기화
      inputTag.value = ''
    }

    // submit되었을 때(Add가 클릭되었을 때)
    const addTodoBtn = document.querySelector('#addTodoBtn')
    addTodoBtn.addEventListener('click', onClick)
    
  </script>
</body>
</html>
