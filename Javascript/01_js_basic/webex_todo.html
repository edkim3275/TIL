<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
</head>
<body>
  <h1 class="my-colorful-class">My JS Todo app</h1>
  <!-- 'this' is why I quit JS -->
  <form action="">
    <!-- name은 server에서 필요한 것 -->
    <input id="todoInput" type="text">
    <button id="addTodoButton">Add Todo</button>
  </form>

  <ul id="todoList">
    <li>밥먹기</li>
    <li>복습하기</li>
  </ul>

  <script>
    /*
      python 1
      def func_name(arg):
        logic
        return value
      
      JS 1
      function funcName(arg) {
        logic
        return value
      }
      ---
      pyrthonn 2
      func_name = lambda arg: value

      JS 2
      const funcName = function(arg) {
        return value
      }
    */

    function addTodo(event) {
      // console.log(event)
      event.preventDefault()
      // 1. input 태그 선택
      const inputTag = document.querySelector('#todoInput')
      // 2. 선택한 input의 value값을 잡는다.
      const inputData = inputTag.value
      // 3. 새로운 li 태그 생성
      const liTag = document.createElement('li')
      // 4. 3에서 만든 태그의 innerText를 2번 value로 설정
      liTag.innerText = inputData
      // 5. 기존 ul 태그 선택
      const ulTag = document.querySelector('#todoList')
      // 6. 3에서 만든 li태그를 5에서 만든 ul태그의 자식으로 추가
      ulTag.appendChild(liTag)
      // 7. input 태그 내용을 지운다.
      inputTag.value = ""
    }
    
    // CONSOLE HERE

    // #addTodoButton을 선택한다.
    const addTodoButton = document.querySelector('#addTodoButton')
    // #addTodButton을 'click' '하면', addTodo 함수를 실행하도록 설정한다.
    addTodoButton.addEventListener('click', addTodo)

    
  </script>
</body>
</html>
