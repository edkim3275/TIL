<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- DTL과는 연관없는 중괄호 -->
    <!-- 'v-'로 시작하는 Directives(지시) -->

    <!-- v-text || {{}} === innerText -->
    <p v-text="message">
      node.innerText === {}
    </p>
    <p>
      <!-- v-text를 좀 더 직관적으로 쓰려고 만든 것 -->
      <!-- 보간법(interpolation) -->
      {{ message }}
    </p>

    <!-- v-html === innerHTML -->
    <div v-html="tag"></div>
    <div>{{ tag }}</div>
  </div>
  <!-- Vue.js 설치 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 우리가 사용할 script -->
  <script>
    const obj = {  // 특정 속성들을 정의(선언) 합니다.
      el: '#app', // id app이라는 것을 붙일거야
      // data에는 어떤게 있다고 정의
      data: {
        message: '오오 Vuetiful!',
        tag: '<h1>hi</h1>',
      },
      methods: {},
      // computed 속성
      computed: {},
    }
    // 새로운 클래스(Vue)의 인스턴스를 생성한 후(속성들을 정의)
    // 인자로 위의 obj를 넘김
    const vm = new Vue(obj)
  </script>
</body>
</html>
